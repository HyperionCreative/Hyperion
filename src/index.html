    <script>
      (function () {
        'use strict';

        // Read more at: http://shauninman.com/tmp/retina/

        if ((window.devicePixelRatio === undefined ? 1 : window.devicePixelRatio) > 1) {
          document.cookie = 'HTTP_IS_RETINA=1;path=/';
        } else {
          // This deletes the cookie. Mostly useful in the development stage.
          document.cookie = 'HTTP_IS_RETINA=1;path=/;expires=Thu, 01 Jan 1970 00:00:01 GMT';
        }
      })();
    </script>
