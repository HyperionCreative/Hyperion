<form novalidate class="contact-form"
  name="contactFormCtrl">
  <div class="input-container">
    <label for="cf-name">Your name</label>
    <input type="text"
      id="cf-name" name="name"
      ng-model="contactForm.name"
      required>
    <div class="input-validation-message"
      ng-show="contactFormCtrl.name.$error.required && contactFormCtrl.$submitted">
      <span class="icon-error"></span>
      <span class="validation-message">This field is Required</span>
    </div>
  </div>

  <div class="input-container">
    <label for="cf-email">Email address</label>
    <input type="email"
      id="cf-email" name="email"
      ng-model="contactForm.contactBack"
      required>
    <div class="input-validation-message"
      ng-show="contactFormCtrl.email.$error.email && contactFormCtrl.$submitted">
      <span class="icon-error"></span>
      <span class="validation-message">This email is Invalid</span>
    </div>
    <div class="input-validation-message"
      ng-show="!contactFormCtrl.email.$error.email && contactFormCtrl.email.$error.required && contactFormCtrl.$submitted">
      <span class="icon-error"></span>
      <span class="validation-message">This field is Required</span>
    </div>
  </div>

  <div class="input-container">
    <label for="cf-help">How can we help</label>
    <textarea rows="6" class="pseudo-input msd-elastic"
      id="cf-help" name="help"
      ng-model="contactForm.help"
      required></textarea>
    <div class="input-validation-message"
      ng-show="contactFormCtrl.help.$error.required && contactFormCtrl.$submitted">
      <span class="icon-error"></span>
      <span class="validation-message">This field is Required</span>
    </div>
  </div>

  <input type="submit" class="ng-hide" style="display: none;">

  <div class="submit-button-container">
    <div class="button submit-button" ng-click="tryToSubmit();">Send</div>
  </div>

  <div class="success" ng-show="isSubmitted">
    <div class="success-content">
      <p class="large">Your message was successfully sent.</p><p class="small">Weâ€™ll get back to you within 24h.</p>
    </div>
  </div>
</form>
