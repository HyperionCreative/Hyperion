<div class="slide-description-container">
  <div
    hyp-simple-hoverable
      on-mouseenter=".our-clients"
      debounce="0"

    class="slide-description container">
    <div class="overflow-container unblurred">
      <div class="translated-container">
        <div class="first-state">
          <div class="actual-text">
            <a ui-sref="root.sub-page-template.portfolio.kartist" class="first-slide">
              <h3 class="title">Project 01: <span class="highlight" ng-bind-html=":: str.portfolio.kartist.projectName"></span></h3>
              <p ng-bind-html=":: str.portfolio.kartist.sliderDescription"></p>
            </a>
            <a class="second-slide">
              <h3 class="title">Project 02: <span class="highlight">AnyVan</span></h3>
              <p>We worked with AnyVan in early 2014 to help them design their then upcoming iOS app. We handled the UI and UX and worked with their team to help them make it a reality.</p>
            </a>
            <a ui-sref="root.sub-page-template.portfolio.quizkick" class="third-slide">
              <h3 class="title">Project 03: <span class="highlight" ng-bind-html=":: str.portfolio.quizkick.projectName"></span></h3>
              <p ng-bind-html=":: str.portfolio.quizkick.sliderDescription"></p>
            </a>
          </div>
          <div class="our-clients-container">
            <div class="our-clients">Our Clients</div>
          </div>
        </div>
        <div class="second-state">
          <ul class="mixed-content">
            <li class="client">
              <a class="pleo" ui-sref="root.sub-page-template.portfolio.pleo"></a>
              <div class="fake-border"></div>
            </li>
            <li class="client">
              <a class="webfaction" ui-sref="root.sub-page-template.portfolio.webfaction"></a>
              <div class="fake-border"></div>
            </li>
            <li class="client">
              <a class="kartist" ui-sref="root.sub-page-template.portfolio.kartist"></a>
              <div class="fake-border"></div>
            </li>
            <li class="clients-to-date-container">
              <div class="clients-to-date">
                <img src="assets/images/clients-logo/counter.svg" alt="21 Clients to date" class="centered-container">
                <div class="fake-border"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="slide-description-blur-overlay" class="blurred">
      <div class="right edge"></div>
      <div class="left edge"></div>
      <div class="middle"></div>
    </div>
  </div>
</div>
