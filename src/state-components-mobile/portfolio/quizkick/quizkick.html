<section id="quizkick-portfolio-page" class="portfolio-page">
  <div class="small-and-medium-only">
    <div class="small-and-medium-only" ng-if="!isOnLargeScreen">
      <hyp-full-width-slider
        images-url="[
          'assets/images/mobile/portfolio-slider/quizkick/01.jpg',
          'assets/images/mobile/portfolio-slider/quizkick/02.jpg',
          'assets/images/mobile/portfolio-slider/quizkick/03.jpg'
        ]"

        rsi-options="portfolioRsiOptions"
        multiply-count="1"
        ></hyp-full-width-slider>
        <div class="mobile-description">
          <h1 class="title">QuizKick</h1>
          <div ng-bind-html=":: str.mobile.quizkick"></div>
        </div>
    </div>
  </div>
  <div class="large-only" ng-if="isOnLargeScreen">
    <div class="container">
      <hyp-portfolio-header
        description="{{:: str.portfolio.quizkick.tabletHeader }}"
        client-logo-url="assets/images/portfolio/quizkick/logo.png"
        client-name="QuizKick"
        is-mobile="true"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <div class="row">
          <img ng-src="assets/images/portfolio/quizkick/1.jpg" alt="QuizKick">
          <div class="description first">
            <h1 class="title" ng-bind-html=":: str.portfolio.quizkick.aim.title"></h1>
            <p ng-bind-html=":: str.portfolio.quizkick.aim.description"></p>
          </div>
          <div class="description second">
            <h1 class="title" ng-bind-html=":: str.portfolio.quizkick.next.title"></h1>
            <p ng-bind-html=":: str.portfolio.quizkick.next.description"></p>
            <a class="button" href="./portfolio/animations-demo/quizkick/index.html" target="_self">Open Showcase</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
