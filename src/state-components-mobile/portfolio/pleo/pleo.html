<section id="pleo-portfolio-page" class="portfolio-page">
  <div class="small-and-medium-only" ng-if="!isOnLargeScreen">
    <hyp-full-width-slider
      images-url="[
        'assets/images/mobile/portfolio-slider/pleo/01.jpg',
        'assets/images/mobile/portfolio-slider/pleo/02.jpg',
        'assets/images/mobile/portfolio-slider/pleo/03.jpg',
        'assets/images/mobile/portfolio-slider/pleo/04.jpg'
      ]"

      rsi-options="portfolioRsiOptions"
      multiply-count="1"
      ></hyp-full-width-slider>
      <div class="mobile-description">
        <h1 class="title">pleo</h1>
        <div ng-bind-html=":: str.mobile.pleo"></div>
      </div>
  </div>
  <div class="large-only" ng-if="isOnLargeScreen">
    <div class="container">
      <hyp-portfolio-header
        description="{{:: str.portfolio.pleo.tabletHeader }}"
        client-logo-url="assets/images/portfolio/pleo/logo.png"
        client-name="pleo"
        is-mobile="true"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <hyp-full-width-slider
          arrows-background-color="#9ba6b5"
          arrows-color="#ffffff"

          images-url="['assets/images/portfolio/pleo/slide-1.jpg', 'assets/images/portfolio/pleo/slide-2.jpg', 'assets/images/portfolio/pleo/slide-3.jpg', 'assets/images/portfolio/pleo/slide-4.jpg']"

          rsi-options="portfolioRsiOptions"
          multiply-count="1"
          ></hyp-full-width-slider>

        <div class="first row">
          <div class="video-container left">
            <img ng-src="assets/videos/portfolio/pleo/pleo-static.jpg" alt="pleo">
          </div>
          <div class="description left">
            <h1 class="title" ng-bind-html=":: str.portfolio.pleo.generic.title"></h1>
            <div ng-bind-html=":: str.portfolio.pleo.generic.description"></div>
            <a class="button" href="http://www.pleo.com/" target="_blank">Visit Site</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
