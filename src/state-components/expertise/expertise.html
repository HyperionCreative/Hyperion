<hyp-center-me>
  <section id="expertise-page">
    <hyp-simple-header
      name="{{:: str.expertise.header.title }}"
      description="{{:: str.expertise.header.description }}"
    ></hyp-simple-header>

    <div class="container">
      <div id="expertise-tabs">
        <div class="tab">
          <a 
            ui-sref="root.sub-page-template.expertise.design" 
            ng-class="{active: activeTab == 'root.sub-page-template.expertise.design'}"
            class="actual-content icon-ui-ux">
            <span ng-bind-html=":: str.expertise.design.tabName"></span>
          </a>
        </div>
        <div class="tab">
          <a 
            ui-sref="root.sub-page-template.expertise.development" 
            ng-class="{active: activeTab == 'root.sub-page-template.expertise.development'}"
            class="actual-content icon-development">
            <span>Development</span>
          </a>
        </div>
        <div class="tab">
          <a 
            ui-sref="root.sub-page-template.expertise.consulting" 
            ng-class="{active: activeTab == 'root.sub-page-template.expertise.consulting'}"
            class="actual-content icon-finger-print">
            <span ng-bind-html=":: str.expertise.consulting.tabName"></span>
          </a>
        </div>
      </div>
      <div ui-view="expertise"></div>
    </div>

    <hyp-simple-footer></hyp-simple-footer>
  </section>
</hyp-center-me>
