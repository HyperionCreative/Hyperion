<section id="contact-page">
  <hyp-simple-header
    name="{{:: str.contact.header.title }}"
    description="{{:: str.contact.header.description }}"
  ></hyp-simple-header>

  <div class="contact-container container">
    <div class="call-us">
      <span class="icon-phone"></span>
      <span class="cell-phone-number" ng-bind-html=":: str.globals.phoneNumber"></span>
    </div>
    <div class="separator">
      <div class="text">or</div>
      <div class="line"></div>
    </div>
    <form>
      <!-- todo make this form work! -->

      <input type="text" placeholder="Your Name">
      <input type="text" placeholder="How can we help?">
      <input type="text" placeholder="Email address or Phone No.">
      <input type="text" placeholder="Budget (optional)">
      <input type="text" placeholder="Company (optional)">
      <!-- todo add the email sender functionality -->
      <div class="submit-button">
        Press <strong>Enter</strong>
      </div>
    </form>
  </div>

  <hyp-simple-footer></hyp-simple-footer>
</section>
