<hyp-center-me>
  <section id="quizkick-portfolio-page" class="portfolio-page">
    <div class="container custom-cursor normal">
      <hyp-portfolio-header
        description="{{:: str.portfolio.quizkick.header }}"
        client-logo-url="assets/images/portfolio/quizkick/logo.png"
        client-name="{{:: str.portfolio.quizkick.projectName}}"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <div class="row">
          <img src="assets/images/portfolio/quizkick/1.jpg" alt="QuizKick">
          <div class="description first">
            <h1 class="title" ng-bind-html=":: str.portfolio.quizkick.aim.title"></h1>
            <p ng-bind-html=":: str.portfolio.quizkick.aim.description"></p>
          </div>
          <div class="description second">
            <h4 class="title" ng-bind-html=":: str.portfolio.quizkick.next.title"></h4>
            <p ng-bind-html=":: str.portfolio.quizkick.next.description"></p>
            <div>
              <a style="display: inline-block; margin-right: 10px; width: 135px;" class="button" href="http://www.hyperion.co/assets/quizkick-presentation.pdf" target="_blank">More Screens</a>
              <a style="display: inline-block" class="button" href="http://hyperion.co/assets/quizkick-interaction/" target="_blank">Interactions Demo</a>
            </div>
          </div>
        </div>
      </div>

      <a ui-sref="root.sub-page-template.portfolio.pleo" class="project-navigation">Next Project: <strong><span>{{:: str.portfolio.pleo.projectName}}<span class="icon-arrow-right-pointy"></span></span></strong></a>

      <hyp-simple-footer></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
