<hyp-center-me>
  <section id="kartist-portfolio-page" class="portfolio-page">
    <div class="container custom-cursor normal">
      <hyp-portfolio-header
        description="{{:: str.portfolio.kartist.header }}"
        client-logo-url="assets/images/portfolio/kartist/logo.png"
        client-name="{{:: str.portfolio.kartist.projectName}}"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <div class="first row">
          <img src="assets/images/portfolio/kartist/in-page-1.jpg" alt="Kartist">
        </div>

        <div class="row kartist-container">
          <ul class="navigation-tabs" ng-init="vm.activeTab = 'the-design'">
            <li ng-class="{active: vm.activeTab === 'the-design'}" ng-click="vm.activeTab = 'the-design'">The Design</li>
            <li ng-class="{active: vm.activeTab === 'the-code'}" ng-click="vm.activeTab = 'the-code'">The Code</li>
            <li class="visit-website"><a href="http://stage.hyperion.co/kartist/#/" target="_blank">Live Demo</a></li>
          </ul>
        </div>

        <div ng-show="vm.activeTab === 'the-design'" class="design">
          <div class="second row">
            <div class="description left">
              <h1 class="title" ng-bind-html=":: str.portfolio.kartist.uiAndCode.title"></h1>
              <div ng-bind-html=":: str.portfolio.kartist.uiAndCode.description"></div>
            </div>
            <div class="video-container right">
              <img src="assets/images/portfolio/kartist/imac-frame.png" alt="Kartist">
              <video width="388" height="405" autoplay loop muted poster="assets/videos/portfolio/kartist/kartist-poster.jpg">
                <source src="assets/videos/portfolio/kartist/kartist.mp4" type="video/mp4">
                <source src="assets/videos/portfolio/kartist/kartist.webm" type="video/webm">
              </video>
            </div>
          </div>

          <hyp-carousel-slider
            arrows-background-color="#ffffff"
            arrows-color="#5cc6eb"
            images-url="['assets/images/portfolio/kartist/slide-1.jpg', 'assets/images/portfolio/kartist/slide-2.jpg', 'assets/images/portfolio/kartist/slide-3.jpg']"
            ></hyp-carousel-slider>

          <div class="third row">
            <img src="assets/images/portfolio/kartist/in-page-3.jpg" alt="Kartist" class="left">
            <div class="description left">
              <h2 class="title" ng-bind-html=":: str.portfolio.kartist.mobileVersion.title"></h2>
              <div ng-bind-html=":: str.portfolio.kartist.mobileVersion.description"></div>
            </div>
          </div>

          <div class="fourth row">
            <div class="description left">
              <h2 class="title" ng-bind-html=":: str.portfolio.kartist.logo.title"></h2>
              <div ng-bind-html=":: str.portfolio.kartist.logo.description"></div>
              <div class="logo-by" ng-bind-html=":: str.portfolio.kartist.logo.url"></div>
            </div>
            <img src="assets/images/portfolio/kartist/in-page-4.jpg" alt="Kartist" class="right">
          </div>
        </div>

        <div ng-show="vm.activeTab === 'the-code'" class="development">
          <div class="first row">
            <h1 class="title" ng-bind-html=":: str.portfolio.kartist.theStart.title"></h1>
            <p ng-bind-html=":: str.portfolio.kartist.theStart.description"></p>
          </div>
          <div class="second row">
            <img src="assets/images/expertise/development.jpg" alt="Kartist">
          </div>
          <div class="third row">
            <div class="half-of-row">
              <h2 class="title" ng-bind-html=":: str.portfolio.kartist.performance.title"></h2>
              <div ng-bind-html=":: str.portfolio.kartist.performance.description"></div>
            </div>
            <div class="half-of-row">
              <h3 class="title" ng-bind-html=":: str.portfolio.kartist.browserExtensions.title"></h3>
              <div ng-bind-html=":: str.portfolio.kartist.browserExtensions.description"></div>
            </div>
          </div>
          <div class="fourth row">
            <img class="half-of-row" src="assets/images/portfolio/kartist/dev-left.jpg" alt="Performance">
            <img class="half-of-row" src="assets/images/portfolio/kartist/dev-right.jpg" alt="Browser Extensions">
          </div>
          <div class="fifth row">
            <h3 class="title" ng-bind-html=":: str.portfolio.kartist.theEnd.title"></h3>
            <div ng-bind-html=":: str.portfolio.kartist.theEnd.description"></div>
          </div>
        </div>
      </div>

      <a ui-sref="root.sub-page-template.portfolio.grow" class="project-navigation">Next Project: <strong><span>{{:: str.portfolio.grow.projectName}}<span class="icon-arrow-right-pointy"></span></span></strong></a>

      <hyp-simple-footer></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
