<hyp-center-me>
  <section id="kartist-portfolio-page" class="portfolio-page">
    <div class="container custom-cursor normal">
      <hyp-portfolio-header
        description="{{:: str.portfolio.kartist.header }}"
        client-logo-url="assets/images/portfolio/kartist/logo.png"
        client-name="{{:: str.portfolio.kartist.projectName}}"
      ></hyp-portfolio-header>

      <div class="portfolio-content development">
        <div class="first row">
          <h1 class="title" ng-bind-html=":: str.portfolio.kartist.theStart.title"></h1>
          <p ng-bind-html=":: str.portfolio.kartist.theStart.description"></p>
        </div>
        <div class="second row">
          <img src="assets/images/expertise/development.jpg" alt="Kartist">
        </div>
        <div class="third row">
          <div class="half-of-row">
            <h2 class="title" ng-bind-html=":: str.portfolio.kartist.performance.title"></h2>
            <div ng-bind-html=":: str.portfolio.kartist.performance.description"></div>
          </div>
          <div class="half-of-row">
            <h3 class="title" ng-bind-html=":: str.portfolio.kartist.browserExtensions.title"></h3>
            <div ng-bind-html=":: str.portfolio.kartist.browserExtensions.description"></div>
          </div>
        </div>
        <div class="fourth row">
          <img class="half-of-row" src="assets/images/portfolio/kartist/dev-left.jpg" alt="Performance">
          <img class="half-of-row" src="assets/images/portfolio/kartist/dev-right.jpg" alt="Browser Extensions">
        </div>
        <div class="fifth row">
          <h3 class="title" ng-bind-html=":: str.portfolio.kartist.theEnd.title"></h3>
          <div ng-bind-html=":: str.portfolio.kartist.theEnd.description"></div>
          <a class="button" ui-sref="root.sub-page-template.portfolio.kartist-design">About Design</a>
        </div>
      </div>

      <a ui-sref="root.sub-page-template.portfolio.grow" class="project-navigation">Next Project: <strong><span>{{:: str.portfolio.grow.projectName}}<span class="icon-arrow-right-pointy"></span></span></strong></a>

      <hyp-simple-footer></hyp-simple-footer>

    </div>
  </section>
</hyp-center-me>
