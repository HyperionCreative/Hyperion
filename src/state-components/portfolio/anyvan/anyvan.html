<hyp-center-me>
  <section id="anyvan-portfolio-page" class="portfolio-page">
    <div class="container">
      <hyp-portfolio-header
        description="{{:: str.portfolio.anyvan.header }}"
        client-logo-url="assets/images/portfolio/anyvan/logo.png"
        client-name="AnyVan"
      ></hyp-portfolio-header>

      <div class="portfolio-content">
        <hyp-carousel-slider
          arrows-background-color="#d2d4d7"
          arrows-color="#ffffff"
          images-url="['assets/images/portfolio/anyvan/slide-1.jpg', 'assets/images/portfolio/anyvan/slide-2.jpg', 'assets/images/portfolio/anyvan/slide-3.jpg', 'assets/images/portfolio/anyvan/slide-4.jpg']"
          ></hyp-carousel-slider>

        <div class="first row">
          <div class="video-container left">
            <img src="assets/images/portfolio/anyvan/iphone-frame.png" alt="AnyVan">
            <video width="284" height="504" autoplay loop muted poster="assets/videos/portfolio/anyvan/anyvan-poster.jpg">
              <source src="assets/videos/portfolio/anyvan/anyvan.mp4" type="video/mp4">
              <source src="assets/videos/portfolio/anyvan/anyvan.webm" type="video/webm">
              <source src="assets/videos/portfolio/anyvan/anyvan.ogg" type="video/ogg">
            </video>
          </div>
          <div class="description left">
            <h1 class="title" ng-bind-html=":: str.portfolio.anyvan.generic.title"></h1>
            <div ng-bind-html=":: str.portfolio.anyvan.generic.description"></div>
            <a class="button" href="http://www.anyvan.com/">Visit Site</a>
          </div>
        </div>
      </div>

      <a ui-sref="root.sub-page-template.portfolio.grow" class="project-navigation">Next Project: <strong><span>Grow with a CFO<span class="icon-arrow-right-pointy"></span></span></strong></a>

      <hyp-simple-footer></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
