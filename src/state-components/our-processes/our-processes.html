<hyp-center-me>
  <section id="our-processes-page">
    <div class="container">
      <hyp-simple-header
        name="{{:: str.ourProcesses.header.title }}"
        description="{{:: str.ourProcesses.header.description }}"
        class="custom-cursor normal"
      ></hyp-simple-header>

      <div class="processes-container custom-cursor normal">
        <div class="process">
          <div class="illustration icon-pen-and-ruler"></div>
          <div class="description" ng-bind-html=":: str.ourProcesses.firstColumn"></div>
        </div>
        <div class="process">
          <div class="illustration icon-layers"></div>
          <div class="description" ng-bind-html=":: str.ourProcesses.secondColumn"></div>
        </div>
        <div class="process">
          <div class="illustration icon-choice"></div>
          <div class="description" ng-bind-html=":: str.ourProcesses.thirdColumn"></div>
        </div>
      </div>

      <hyp-simple-footer class="small custom-cursor normal"></hyp-simple-footer>
    </div>
  </section>
</hyp-center-me>
