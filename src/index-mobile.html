<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <base href="http://stage.hyperion.co/2.5.5.3/">

    <title>Hyperion | Creative Agency in Birmingham, UK</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="./assets/favicon/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-128.png" sizes="128x128">

    <style>
      /* http://meyerweb.com/eric/tools/css/reset/
         v2.0 | 20110126
         License: none (public domain)
      */

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
      	margin: 0;
      	padding: 0;
      	border: 0;
      	font-size: 100%;
      	font: inherit;
      	vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
      	display: block;
      }
      body {
      	line-height: 1;
      }
      ol, ul {
      	list-style: none;
      }
      blockquote, q {
      	quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
      	content: '';
      	content: none;
      }
      table {
      	border-collapse: collapse;
      	border-spacing: 0;
      }

      html, body {
        margin: 0;
      }

      img {
        border: 0;
        display: block;
        height: auto;
        width: 100%;
      }

      .text {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;

        height: 100%;
        width: 80%;

        margin: auto;
      }

      table {
        height: 100%;
        width: 100%;
      }

      td {
        vertical-align: middle;
        text-align: center;
      }

      h1, h2 {
        color: #ffffff;
        font-family: sans-serif;
        line-height: 1.25;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 13px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <img src="./assets/mobile/temp.jpg" alt="Temporary unavailable">
    <div class="text">
      <table>
        <tr>
          <td>
            <h1>Our Mobile Site is still being tested. Please check back next week.</h1>
            <h2>www.hyperion.co</h2>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
